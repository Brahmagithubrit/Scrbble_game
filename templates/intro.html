<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scribble Game - Join</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 2.5em;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 1.1em;
    }
    
    #loginForm {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    #username {
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1.1em;
      transition: border-color 0.3s;
    }
    
    #username:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      padding: 15px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    .game-icon {
      font-size: 4em;
      margin-bottom: 20px;
    }
    #credits {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #dcf8c6;
      color: #000;
      padding: 10px 15px;
      border-radius: 15px 15px 0 15px;
      font-size: 14px;
      font-family: 'Segoe UI', sans-serif;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      max-width: 200px;
      z-index: 999;
      animation: popin 0.6s ease;
    }
    
    @keyframes popin {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    
  </style>
</head>
<body>
  <div class="container">
    <div class="game-icon">ðŸŽ¨</div>
    <h1>Scribble Game</h1>
    <p class="subtitle">Draw, guess, and have fun with friends!</p>
    
    <form id="loginForm">
      <input 
        id="username" 
        type="text" 
        placeholder="Enter your name" 
        required 
        maxlength="20"
        autocomplete="off"
      />
      <button type="submit">Join Game</button>
    </form>
  </div>
  <div id="credits">Made by Brahma (Nam to suna hoga)ðŸ˜Š</div>


  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      
      if (username.length < 2) {
        alert("Name must be at least 2 characters long");
        return;
      }
      
      localStorage.setItem("username", username);
      window.location.href = "/home";
    });
    
    // Focus on input when page loads
    document.getElementById("username").focus();
  </script>
</body>
</html>
